{% extends '__base__.html' %}

{% block title %} {{blog.name}} {% endblock %}


{% block beforehead %}
   <link rel="stylesheet" href="../static/css/my_detail_blog.css">
<style>
    .DDDD{
        width: 100px;
        height: 100px;
       background: url("../upload/blogs/imgae/fanders.jpg") repeat;
    }
</style>
{% endblock %}


{% block content %}

<div class="header">
    <h2 id="title">{{blog.name}}</h2>
    <div class="sumary">
        <p>发表于{{blog.created_at|datetime }}</p>
        <p> <span class="ds-thread-count" data-thread-key={{blog.id}}></span></p>
        <p>浏览次数 {{blog.scan_count}}</p>
    </div>

</div>
<div  class="DDDD"></div>
<div class="blog_detail_content" >
     {{blog.content|safe}}
</div>



<!-- 多说评论框 start -->
	<div class="ds-thread" data-category="ios" data-thread-key= {{blog.id}} data-title= {{blog.name}} data-author-key= {{blog.user_id}} data-limit = 12 style="padding: 0 20px"></div>
<!-- 多说评论框 end -->
<!-- 多说公共JS代码 start (一个网页只需插入一次) -->
<script type="text/javascript">
var duoshuoQuery = {short_name:"yybbox"};
	(function() {
		var ds = document.createElement('script');
		ds.type = 'text/javascript';ds.async = true;
		ds.src = (document.location.protocol == 'https:' ? 'https:' : 'http:') + '//static.duoshuo.com/embed.js';
		ds.charset = 'UTF-8';
		(document.getElementsByTagName('head')[0]
		 || document.getElementsByTagName('body')[0]).appendChild(ds);
	})();
	</script>
<!-- 多说公共JS代码 end -->

{% endblock %}
