<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
     {% block meta %}<!-- block meta  -->{% endblock %}
    <title>{% block title %} ? {% endblock %} - Awesome Python Webapp</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script  src="/static/js/jquery.min.js"></script>
    <script  src="/static/bootStrap/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/static/bootStrap/css/bootstrap-theme.css">
    <link rel="stylesheet"  href="/static/bootStrap/css/bootstrap.css">
    <link rel="stylesheet"  href="/static/bootStrap/css/bootstrap.min.css">
    <link rel="stylesheet"  href="/static/myCSS/style.css">

     <script src="/static/js/vue.js"></script>
    {% block beforehead %}<!-- before head  -->{% endblock %}
</head>
<body>
  <nav class="navbar navbar-default" role="navigation">
      <div class="container-fluid" >
          <div class="navbar-header" >
              <a class="navbar-brand">Leon</a>
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#putList">
                  <span class="glyphicon glyphicon-list"></span>
              </button>
          </div>

          <div class="navbar-collapse collapse" id="putList"><!---会收缩的部分-->
             <ul class="nav navbar-nav">
                 <li class="active" ><a href="#">首页</a></li>
                 <li ><a href="/edit">归档</a></li>
                 <li ><a href="#">标签</a></li>
             </ul>

              <ul class="nav navbar-nav navbar-right">
                  {% if __user__ %}
                   <li><a href="/signout"><span class="glyphicon glyphicon-user"></span></a></li>
                   {% else %}
                     <li><a href="/login"><span class="glyphicon glyphicon-log-in"></span> 登陆</a></li>
                     <li><a href="/register"><span class="glyphicon glyphicon-signal"></span> 注册</a></li>
                   {% endif%}
              </ul>
          </div>

      </div>


  </nav>
  <nav class="navbar navbar-fixed-bottom" role="navigation">
      <div class="container-fluid bottomNavi" style="background-color: #eee;height: 100px;border-top: 1px solid #ccc">
             <div  id="Copyright">
                 <p>@2016-2017 <span class="glyphicon glyphicon-fire"></span>   Leon Hwa </p>
                 <p>Powered By <a href="#">Python</a></p>
             </div>
      </div>
  </nav>


    {% block content %}
    {% endblock %}
</body>
</html>
